
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form [formGroup]="form" class="login100-form validate-form" (submit)="submit()">
                <span class="login100-form-title p-b-26">
                    Welcome
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>
                <div class="wrap-input100 validate-input" >
                    <input formControlName="name" class="input100" type="text" >
                    <span class="focus-input100" data-placeholder="name"></span>
                </div>
                
                <div class="wrap-input100 validate-input" >
                    <input  formControlName="email" class="input100" type="text" >
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <input  formControlName="password" class="input100" type="password" >
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Register
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">
                        You already hava a account?
                    </span>

                   
                    <a [routerLink]="['/login']">
                        Log in
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
